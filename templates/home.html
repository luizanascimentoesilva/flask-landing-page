<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask-Landing{% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{url_for('static', filename='css/mainpage.css')}}" rel="stylesheet" media="screen">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    {% block css %}{% endblock %}
  </head>
  <body>
    {% include "layout.html" %}

    <div class="container">

      <br>
      <!-- child template -->
      {% block content %}   
      {% include "form.html" %}
      <!-- fazer o mesmo esquema do layout.html -->
      {% endblock %}

      <br>

      <!-- errors -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <br>
      <hr>

     
    </div>

    {% block footer %}
    {% include "includes/_footer.html" %}
    {% endblock %}

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    {% block js %}{% endblock %}

  </body>
</html>
